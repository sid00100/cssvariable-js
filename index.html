<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css variable manupulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>use the slider to change css variable with <br><span>JS</span></h1>


    <div class="control">

        <label for="color">Color:</label>
        <input type="color" name="base" id="" class="controls-js" >

        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="" class="controls-js" data-sizing="px">

        <label for="Spacing">Spacing:</label>
        <input type="range" name="spacing" id="" class="controls-js" data-sizing="px">
    </div>

    <img class="img" src="scene.jpg" alt="">

    <script src="main.js"></script>
</body>

</html>
